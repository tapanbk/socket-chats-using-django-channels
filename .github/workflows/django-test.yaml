name: Example CI Django + Postgres Tests

# Controls when the workflow will run
on:
  # Allows you to call this workflow within another workflow
  workflow_call:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggered based on the git event type
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Add in environment variables for the entire "build" job
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost # default host value for the database
      POSTGRES_DB: djtesting
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: test-key-not-good
    services:
      postgres_main:
        image: postgres:12.2-alpine
        env:
          POSTGRES_USER: ${{ env.DJANGO_DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DJANGO_DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ env.DJANGO_DATABASE_NAME }}
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_HOST: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    # If you want to test multiple python version(s)
    strategy:
      matrix:
        python-version: ["3.9"] # ["3.8", "3.9", "3.10"]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: "Make envfile"
        run: |
          touch .env
          echo PROJECT_NAME=Socket Django channels >> .env
          echo DJANGO_DEBUG=True >> .env
          echo SECRET_KEY=django-insecure-t=q3r)r6mi93#qk&+x(!q7y7)m^_thr2shcedb*$t4$u#4m$1t >> .env
          echo ALLOWED_HOSTS=127.0.0.1,127.0.0.1:8000 >> .env
          echo DJANGO_CORS_ORIGIN_ALLOW_ALL=True >> .env
          echo DJANGO_DB_ENGINE=django.db.backends.postgresql_psycopg2 >> .env
          echo DJANGO_DATABASE_NAME=postgres >> .env
          echo DJANGO_DATABASE_USER=postgres >> .env
          echo DJANGO_DATABASE_PASSWORD=postgres >> .env
          echo DJANGO_DB_HOST=postgres >> .env
  #          echo DJANGO_DATABASE_NAME=${{ secrets.DJANGO_DATABASE_NAME }} >> .env
  #          echo DJANGO_DATABASE_USER=${{ secrets.DJANGO_DATABASE_USER }} >> .env
  #          echo DJANGO_DATABASE_PASSWORD=${{ secrets.DJANGO_DATABASE_PASSWORD }} >> .env
  #          echo DJANGO_DB_HOST=${{ secrets.DJANGO_DB_HOST }} >> .env
          echo DJANGO_DB_PORT=5432>> .env
      - name: Run Tests
        # Step specific environment variables
        env:
          DEBUG: "0"
          DJANGO_SECRET_KEY: ${{ env.DJANGO_SECRET_KEY }}
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_HOST: ${{ env.POSTGRES_HOST }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}
          DB_PORT: ${{ env.POSTGRES_PORT }}
        run: |
          python manage.py test
