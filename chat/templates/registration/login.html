{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div id="example-div" class="container d-flex align-items-center justify-content-center">
        <div class="bg-light border border-secondary p-3">
            <div class="card-body">
                <h2>Log In</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                </div>
        </div>
    </div>
{% endblock %}
